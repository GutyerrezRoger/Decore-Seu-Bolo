<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monte seu Bolo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Crie o bolo perfeito para qualquer ocasi√£o</h1>
  </header>

  <div class="container">
    <p>Escolha o sabor ideal, o tamanho perfeito e veja o pre√ßo na hora!</p>
    <button onclick="openModal()">Come√ßar a Montar üç∞</button>
  </div>

  <div class="modal" id="cakeWizard">
    <div class="modal-content">
      
      <!-- Passo 1: Escolher a massa -->
      <div class="step active" id="step-1">
        <h2>Escolha a massa</h2>
        <select id="massa">
          <option value="">Selecione</option>
          <option value="chocolate">Chocolate</option>
          <option value="baunilha">Baunilha</option>
          <option value="red-velvet">Red Velvet</option>
        </select>
        <button class="next-btn">Pr√≥ximo</button>
      </div>

      <!-- Passo 2: Escolher o recheio -->
      <div class="step" id="step-2">
        <h2>Escolha o recheio</h2>
        <select id="recheio">
          <option value="">Selecione</option>
          <option value="brigadeiro">Brigadeiro</option>
          <option value="doce-de-leite">Doce de leite</option>
          <option value="morango">Morango</option>
        </select>
        <button class="prev-btn">Voltar</button>
        <button class="next-btn">Pr√≥ximo</button>
      </div>

      <!-- Passo 3: Escolher a cobertura -->
      <div class="step" id="step-3">
        <h2>Escolha a cobertura</h2>
        <select id="cobertura">
          <option value="">Selecione</option>
          <option value="ganache">Ganache</option>
          <option value="chantilly">Chantilly</option>
          <option value="fondant">Fondant</option>
        </select>
        <button class="prev-btn">Voltar</button>
        <button class="next-btn">Pr√≥ximo</button>
      </div>

      <!-- Passo 4: Peso + Resumo -->
      <div class="step" id="step-4">
        <h2>Resumo do Pedido</h2>
        
        <label for="peso">Escolha o peso:</label>
        <select id="peso" onchange="updateResumo()">
          <option value="">Selecione</option>
          <option value="0.5kg">1/2 kg</option>
          <option value="1kg">1 kg</option>
          <option value="2kg">2 kg</option>
        </select>

        <div class="price-box">Pre√ßo: R$ <span id="precoFinal">0,00</span></div>

        <div class="summary" id="resumoFinal"></div>

        <button class="prev-btn">Voltar</button>
        <button class="restart-btn">Recome√ßar</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
